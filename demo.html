<!DOCTYPE html>
<html>
<head>
	<title>A simple tree plugin</title>
	<meta charset="utf-8" />

	<link media="all" rel="stylesheet" type="text/css" href="vendor/bower/fontawesome/css/font-awesome.min.css" />
	<link media="all" rel="stylesheet" type="text/css" href="lib/tree.css" />
	<style type="text/css" media="all">
		body {
			margin: 0;
			padding: 0;
		}

		#tree {
			margin: 40px 0 40px 20px;
		}

		#tree .icon-folder {
			display: inline-block;
			margin-right: 4px;
			font-size: 14px;
			color: #cccccc;
		}

		#console {
			padding: 20px 0 0 20px;
			border-top: 1px solid #cccccc;
			line-height: 2;
		}
	</style>

	<script type="text/javascript" src="vendor/bower/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/bower/simple-module/lib/module.js"></script>
	<script type="text/javascript" src="lib/tree.js"></script>
	<script type="text/javascript">
		$(function() {
			var data = [{
				label: "一级目录1号",
				children: [{
					label: "二级目录1号"
				}, {
					label: "二级目录2号",
					children: [{
						label: "三级目录1号"
					}]
				}]
			}, {
				label: "一级目录2号"
			}];

			var tree = simple.tree({
				el: "#tree",
				expand: true,
				items: data,
				onNodeRender: function($node, item) {
					$node.find('.icon').after('<i class="icon-folder fa fa-folder"/>');
				}
			});

			tree.on("nodeselected", function(e, $node, item) {
				$('#console').prepend('select node: ' + item.label + '<br/>');
			});
		});
	</script>

</head>
<body>
	<div class="wrapper">
		<div id="tree"></div>

		<div id="console"></div>
	</div>
</body>
</html>
